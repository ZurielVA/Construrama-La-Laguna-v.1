<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construrama - La Laguna</title>
    <meta name="description" content="Construrama - La Laguna">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de6c1a1274.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header class="navbar-position" aria-label="Barra de navegación principal">
        <nav class="navbar navbar-expand-lg shadow-sm bg-navbar"
            aria-label="Menú de navegación principal">
            <div class="container-xl container-navbar">
                <a class="navbar-brand" href="#">
                    <img class="logo-cll" src="./img/Logo_Sin_Fondo.png" alt="Logo_Construrama_La_Laguna">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                    aria-controls="offcanvasMenu" aria-label="Abrir menú de navegación">
                    <span class="burger-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto navbar-nav-lg-d font__text align-items-center">
                        <li class="nav-item"><a class="nav-link" href="#start">Inicio</a></li>

                        <li class="nav-item"><a class="nav-link" href="#about_us">Nosotros</a></li>

                        <li class="nav-item"><a class="nav-link" href="#about_us">Productos</a></li>

                        <li class="nav-item"><a class="nav-link button-contact" href="#"><i class="fa-solid fa-phone icon-phone"></i>Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel"
            aria-label="Menú lateral">
            <div class="offcanvas-header">
                <h5 id="offcanvasMenuLabel">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar menú"></button>
            </div>
            <div class="offcanvas-body bg__navbar">
                <ul class="navbar-nav" id="menuAccordion">
                    <li class="nav-item"><a class="nav-link close-offcanvas" href="#start"><i
                                class="fa-solid fa-house margin-icons-nav"></i>Inicio</a></li>
                    <li class="nav-item"><a class="nav-link close-offcanvas" href="#about_us"><i
                                class="fa-solid fa-users margin-icons-nav"></i>Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link close-offcanvas" href="#about_us"><i
                                class="fa-solid fa-users margin-icons-nav"></i>Productos</a></li>
                </ul>

                <div class="button-container">
                    <a class="close-offcanvas d-flex align-items-center justify-content-center"
                        href="#contact">
                        <i class=""></i>Contacto
                    </a>
                </div>
            </div>
        </div>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
</body>

</html>
